{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="{% static 'db/css/reg-style.css' %}" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 100px;
        background-color: #0d001f;
        background-image: url("{% static 'db\img\Rotating_earth_animated_transparent (1).gif' %}");
        background-size: 1550px;
        overflow: hidden;
    }
</style> 
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Registrate</span></div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Nombre de Usuario" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Tu correo" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Contraseña" required />
      </div>
      <div class="row">
        <i class="fas fa-check"></i>
        <input type="password" placeholder="Confirmar Contraseña" required />
      </div>
      <div class="row button">
        <input type="submit" value="Crear cuenta" />
      </div>
      <div class="login-link">¿Ya tienes una cuenta? <a href="/Login">Inicia sesión</a></div>
    </form>
  </div>
</body>
</html>
