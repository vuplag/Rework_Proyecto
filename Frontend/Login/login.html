<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>¡Hola de nuevo!</span></div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Tu correo" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Contraseña" required />
      </div>
      <div class="pass"><a href="#">¿Olvidaste tu contraseña?</a></div>
      <div class="row button">
        <input type="submit" value="Iniciar sesión" />
      </div>
      <div class="signup-link">No estas registrado? <a href="#">Registrate</a></div>
    </form>
  </div>
</body>
</html>
