{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inico de Sesión</title>
    <link rel="stylesheet" href="{% static 'db/css/login-style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 100px;
            background-color: #0d001f;
            background-image: url("{% static 'db/img/Rotating_earth_animated_transparent (1).gif' %}");
            background-size: 1550px;
            overflow: hidden;
        }
    </style> 
  </head>
<body>
    <div class="wrapper">
        <div class="title"><span>¡Hola de nuevo!</span></div>
            <form method="POST" action="{% url 'login' %}">
             {% csrf_token %}
             {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
         <div class="row">
            <i class="fas fa-envelope"></i>
            {{ form.username }}  <!-- Cambia 'username' por correo electrónico -->
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            {{ form.password }}
        </div>
        <div class="row button"><input type="submit" value="Iniciar sesión" /></div>
    <div class="signup-link">
        ¿No estás registrado? <a href="{% url 'register' %}">Regístrate</a>
    </div>
    </form>
    </div>
</body>
</html>
